<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="crud de productos con vanilla js" />
    <meta name="keywords" content="vanilla js, javascript, crud" />
    <meta name="author" content="Abel Cordoba Gonzalez" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Practica CRUD</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">CRUD</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="admin.html"
                  >Admin</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="my-5">
        <h1 class="display-3 text-center text-primary">
          Administrar productos
        </h1>
        <hr />
        <form id="formProducto">
          <div class="mb-3">
            <label for="codigo" class="form-label">C贸digo</label>
            <input
              type="text"
              class="form-control"
              id="codigo"
              placeholder="123"
              maxlength="4"
              required
            />
            <div class="invalid-feedback">
              Debe ingresar un c贸digo alfanumerico
            </div>
          </div>
          <div class="mb-3">
            <label for="producto" class="form-label">Producto</label>
            <input
              type="text"
              class="form-control"
              id="producto"
              placeholder="Ej: Iron Man"
              maxlength="30"
              required
            />
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci贸n</label>
            <textarea
              class="form-control"
              id="descripcion"
              rows="3"
              maxlength="50"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input
              type="text"
              class="form-control"
              id="cantidad"
              placeholder="2"
              maxlength="3"
              required
            />
          </div>
          <div class="mb-3">
            <label for="URL" class="form-label">Url</label>
            <input
              type="text"
              class="form-control"
              id="url"
              placeholder="http://127.0.0.1:8080/images.jpg"
              maxlength="200"
              required
            />
          </div>
          <button class="btn btn-primary" type="submit">Guardar</button>
        </form>
        <div class="alert alert-danger my-3 d-none" role="alert" id="msjAlerta">
          Debe completar todos los campos requeridos
        </div>
      </section>
      <section>
        <h2 class="display-3 text-center">Tabla de Productos</h2>
        <hr />
        <button class="btn btn-primary" id="btnNuevo">Nuevo</button>
        <button class="btn btn-secondary">Cargar datos de prueba</button>
        <div class="table-responsive">
          <table class="table my-5">
            <thead>
              <tr>
                <th scope="col">Cod.</th>
                <th scope="col">Producto</th>
                <th scope="col">Descripci贸n</th>
                <th scope="col">Cantidad</th>
                <th scope="col">URL</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaProducto">
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/bootstrap.min.js"></script>
    <script src="/js/admin.js" type="module"></script>
  </body>
</html>
